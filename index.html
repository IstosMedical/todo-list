<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISTOS To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>📝 Todo list - Naushad Khan</h2>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Add a task..." required />
      <button type="submit">Add</button>
    </form>
    <ul id="task-list"></ul>
  </div>

    <div id="matrix">
  <div id="Q1" class="quadrant"><h2>Do Now</h2></div>
  <div id="Q2" class="quadrant"><h2>Schedule</h2></div>
  <div id="Q3" class="quadrant"><h2>Delegate</h2></div>
  <div id="Q4" class="quadrant"><h2>Ignore</h2></div>
    </div>

  <script src="script.js"></script>
  
</body>
</html>
