<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISTOS Todo List Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
        }
        .add-task-container {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .input-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
        }
        .input-row input[type="text"] {
            flex: 1;
            margin-right: 8px;
            padding: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .input-row button {
            padding: 6px 16px;
            font-size: 16px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            gap: 10px;
        }
        .checkbox-group label {
            flex: 0 0 24%;
            margin-bottom: 8px;
        }
        .todo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            max-width: 900px;
            margin: 30px auto;
            align-items: start;
        }
        .todo-box {
            border: 2px solid #1976d2;
            border-radius: 4px;
            padding: 8px;
            min-height: 120px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.07);
            display: flex;
            flex-direction: column;
        }
        .todo-box:nth-child(-n+4) {
            background: #f5cef0;
        }
        .todo-box:nth-child(n+5) {
            background: #E7D4FF;
        }
        .box-title {
            font-weight: bold;
        }
        .tasks {
            margin-top: 7px;
        }
        .task-item {
            background: #e3f2fd;
            margin-bottom: 6px;
            padding: 4px 8px;
            border-radius: 2px;
            font-size: 15px;
        }
        @media (max-width: 600px) {
            .todo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .checkbox-group {
                gap: 10px;
            }
            .checkbox-group label {
                flex: 0 0 48%;
                margin-bottom: 8px;
            }
        }

    </style>
</head>
<body>

    <body>
    <h2 style="text-align: center; margin-bottom: 0.5em;">Todo List</h2>
    <div style="display: flex; justify-content: center; margin-bottom: 2em;">
        <img src="istos-logo.png" alt="ISTOS Logo" style="max-width: 220px; height: auto;">
    </div>

<div class="add-task-container">
    <div class="input-row">
        <input type="text" id="taskInput" placeholder="Enter new task">
        <button onclick="addTask()">Add</button>
    </div>
    <div class="checkbox-group">
        <label><input type="checkbox" id="urgentCheckbox">Urgent</label>
        <label><input type="checkbox" id="priorityCheckbox">Priority</label>
        <label><input type="checkbox" id="serviceCheckbox">Service</label>
        <label><input type="checkbox" id="ordersCheckbox">Orders</label>
        <label><input type="checkbox" id="paymentsCheckbox">Payments</label>
        <label><input type="checkbox" id="officeCheckbox">Office</label>
        <label><input type="checkbox" id="reminderCheckbox">Reminder</label>
    </div>
</div>
<div class="todo-grid">
    <div class="todo-box" id="urgentBox"><div class="box-title">Urgent</div><div class="tasks"></div></div>
    <div class="todo-box" id="priorityBox"><div class="box-title">Priority</div><div class="tasks"></div></div>
    <div class="todo-box" id="serviceBox"><div class="box-title">Service</div><div class="tasks"></div></div>
    <div class="todo-box" id="ordersBox"><div class="box-title">Orders</div><div class="tasks"></div></div>
    <div class="todo-box" id="paymentsBox"><div class="box-title">Payments</div><div class="tasks"></div></div>
    <div class="todo-box" id="officeBox"><div class="box-title">Office</div><div class="tasks"></div></div>
    <div class="todo-box" id="reminderBox"><div class="box-title">Reminder</div><div class="tasks"></div></div>
    <div class="todo-box" id="othersBox"><div class="box-title">Others</div><div class="tasks"></div></div>
</div>
<script>
function addTask() {
    const taskText = document.getElementById('taskInput').value.trim();
    if (!taskText) return; // ignore empty tasks

    const boxes = [
        'urgent', 'priority', 'service', 'orders',
        'payments', 'office', 'reminder'
    ];
    let assignedBox = 'others';

    for (const box of boxes) {
        if (document.getElementById(`${box}Checkbox`).checked) {
            assignedBox = box;
            break;
        }
    }
    const tasksContainer = document.querySelector(`#${assignedBox}Box .tasks`);
    const taskDiv = document.createElement('div');
    taskDiv.className = 'task-item';
    taskDiv.textContent = taskText;
    tasksContainer.appendChild(taskDiv);

    document.getElementById('taskInput').value = "";
    boxes.forEach(box => document.getElementById(`${box}Checkbox`).checked = false);
}
</script>
</body>
</html>
