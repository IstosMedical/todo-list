<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ISTOS Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Android App Settings -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS App Settings -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="ISTOS Todo List" />
  <link rel="apple-touch-icon" href="istos-logo.png" />

  <!-- External Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Logo and Title -->
  <div class="logo-wrapper">
    <img src="istos-logo.png" alt="ISTOS Logo" class="form-logo" />
  </div>
  <h2>Todo List</h2>

  <div class="container">
    <!-- Task Input Form -->
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Add a task..." required />
      <button type="submit">Add</button>

      <hr class="dashed-divider">
      <div class="tagging-grid">
        <h5>Assign Task:</h5>
        <div class="tag-checkbox-columns">
          <div class="tag-col">
            <label><input type="checkbox" id="urgent" /> ‚è∞ Urgent</label>
            <label><input type="checkbox" id="priority" /> ‚ö° Priority</label>
            <label><input type="checkbox" id="service" /> üõ†Ô∏è Service</label>
            <label><input type="checkbox" id="orders" /> üì¶ Orders</label>
          </div>
          <div class="tag-col">
            <label><input type="checkbox" id="payments" /> üí≥ Payments</label>
            <label><input type="checkbox" id="office" /> üè¢ Office</label>
            <label><input type="checkbox" id="reminder" /> üîî Reminder</label>
            <label><input type="checkbox" id="other" /> üóÇ Others</label>
          </div>
        </div>
      </div>
    </form>

    <!-- Task Display List -->
    <div class="task-list">
      <ul id="task-list"></ul>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
  </div>

  <!-- Script -->
  <script>
    // Toast logic
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    // Submit task to backend
    async function submitTask() {
      const task = {
        title: document.getElementById("task-input").value,
        urgent: document.getElementById("urgent").checked,
        priority: document.getElementById("priority").checked,
        service: document.getElementById("service").checked,
        orders: document.getElementById("orders").checked,
        payments: document.getElementById("payments").checked,
        office: document.getElementById("office").checked,
        reminder: document.getElementById("reminder").checked,
        other: document.getElementById("other").checked,
        completed: false
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwyaIYFQ8JaNqS5Ts7Uig8McWXViBTohz8vkK8WM3f7LIGKoe8t8MCfb0mtq5ghTDf5Ag/exec", {
          method: "POST",
          body: JSON.stringify(task),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const result = await response.text();
        showToast("‚úÖ Task synced to NAS");
        document.getElementById("task-form").reset();
      } catch (error) {
        console.error("‚ùå Sync failed:", error);
        showToast("‚ùå Failed to sync task");
      }
    }

    // Hook form submission
    document.getElementById("task-form").addEventListener("submit", function(e) {
      e.preventDefault();
      submitTask();
    });
  </script>
</body>
</html>
