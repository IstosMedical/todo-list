<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ISTOS Todo list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Android App Settings -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS App Settings -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="ISTOS todo list" />
  <link rel="apple-touch-icon" href="istos_logo.png" />

  <!-- External Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="istos_logo.png" alt="ISTOS Logo" class="logo" />
    <h2>üìù ISTOS Todo List</h2>

    <!-- Task Input Form -->
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Add a task..." />
      <button type="submit">Add</button>
    </form>

    <!-- Category Tagging -->
    <div class="tagging">
      <span class="tag-label">Assign category:</span>
      <label><input type="checkbox" id="urgent" /> Urgent</label>
      <label><input type="checkbox" id="important" /> Important</label>
    </div>

    <!-- Task Display List -->
    <div class="task-list">
      <ul id="task-list"></ul>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
