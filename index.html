<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ISTOS Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Android App Settings -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS App Settings -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="ISTOS Todo List" />
  <link rel="apple-touch-icon" href="istos-logo.png" />

  <!-- External Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Logo and Title -->
  <div class="logo-wrapper">
    <img src="istos-logo.png" alt="ISTOS Logo" class="form-logo" />
  </div>
  <h2>Todo List</h2>

  <div class="container">
    <!-- Task Input Form -->
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Add a task..." required />
      <button type="submit">Add</button>
      <div class="tagging">
        <div class="tag-title">Assign / Type:</div>
        <div class="tag-grid">
          <div class="tag-col">
            <label><input type="checkbox" id="urgent" /> ⏰ Urgent</label>
            <label><input type="checkbox" id="important" /> ⚡ Important</label>
            <label><input type="checkbox" id="service" /> 🛠️ Service</label>
            <label><input type="checkbox" id="orders" /> 📦 Orders</label>
          </div>
          <div class="tag-col">
            <label><input type="checkbox" id="payments" /> 💳 Payments</label>
            <label><input type="checkbox" id="office" /> 🏢 Office todo</label>
            <label><input type="checkbox" id="reminder" /> 🔔 Reminder</label>
            <label><input type="checkbox" id="other" /> 🗂 Other todo</label>
          </div>
        </div>
      </div>
    </form>

    <!-- Task Display List -->
    <div class="task-list">
      <ul id="task-list"></ul>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
