<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISTOS To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h2>üìù Todo List</h2>
      <p class="subtitle">Prioritize tasks with urgency and importance</p>
    </header>

    <section class="task-entry">
      <form id="task-form" aria-label="Add new task">
        <input type="text" id="task-input" placeholder="Add a task..." required />
        <button type="submit">Add</button>
      </form>
    </section>

    <section class="task-list">
      <ul id="task-list" aria-label="Flat task list (legacy view)"></ul>
    </section>

    <section id="matrix" aria-label="Eisenhower Matrix">
      <div id="Q1" class="quadrant" aria-labelledby="q1-label">
        <h2 id="q1-label">Do Now</h2>
      </div>
      <div id="Q2" class="quadrant" aria-labelledby="q2-label">
        <h2 id="q2-label">Schedule</h2>
      </div>
      <div id="Q3" class="quadrant" aria-labelledby="q3-label">
        <h2 id="q3-label">Delegate</h2>
      </div>
      <div id="Q4" class="quadrant" aria-labelledby="q4-label">
        <h2 id="q4-label">Can wait</h2>
      </div>
    </section>
  </main>

  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
