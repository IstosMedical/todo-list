<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISTOS Todo List</title>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h2>📝 ISTOS Todo List</h2>

    <!-- Task Input Form -->
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Add a task..." />
      <button type="submit">Add</button>
    </form>

    <!-- Category Tagging -->
    <div class="tagging">
      <span class="tag-label">Assign category:</span>
      <label><input type="checkbox" id="urgent" /> Urgent</label>
      <label><input type="checkbox" id="important" /> Important</label>
    </div>

    <!-- Task Display List -->
    <div class="task-list">
      <ul id="task-list"></ul>
    </div>

    <!-- Floating Quadrant Legend -->
    <div id="quadrant-legend">
      <strong>🧭 Quadrant Legend</strong>
      <ul>
        <li style="background:#e74c3c">🔴 Urgent & Important — Do Now</li>
        <li style="background:#e67e22">🟠 Urgent & Not Important — Delegate</li>
        <li style="background:#27ae60">🟢 Not Urgent & Important — Schedule</li>
        <li style="background:#3498db">🔵 Not Urgent & Not Important — Eliminate</li>
      </ul>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
