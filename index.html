<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISTOS To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h2>üìù Todo List</h2>
      <p class="subtitle">Prioritize tasks with urgency and importance</p>
    </header>

<section class="task-entry">
  <form id="task-form">
    <div class="input-row">
      <input type="text" id="task-input" placeholder="Add a task..." required />
      <button type="submit">Add</button>
    </div>

    <div class="tag-options">
      <label><input type="checkbox" id="urgent-tag" /> Urgent</label>
      <label><input type="checkbox" id="important-tag" /> Important</label>
      <span id="quadrant-preview" class="preview-text">Quadrant: ‚Äî</span>
    </div>
  </form>
</section>

    <section id="matrix" aria-label="Eisenhower Matrix">
      <div id="Q1" class="quadrant"><h3>Do Now</h3></div>
      <div id="Q2" class="quadrant"><h3>Schedule</h3></div>
      <div id="Q3" class="quadrant"><h3>Delegate</h3></div>
      <div id="Q4" class="quadrant"><h3>can wait</h3></div>
    </section>
  </main>

  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
