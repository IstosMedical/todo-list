<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISTOS Todo List Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="add-task-container">
        <input type="text" id="taskInput" placeholder="Enter new task">
        <div class="checkbox-group">
            <label><input type="checkbox" id="urgentCheckbox">Urgent</label>
            <label><input type="checkbox" id="priorityCheckbox">Priority</label>
            <label><input type="checkbox" id="serviceCheckbox">Service</label>
            <label><input type="checkbox" id="ordersCheckbox">Orders</label>
            <label><input type="checkbox" id="paymentsCheckbox">Payments</label>
            <label><input type="checkbox" id="officeCheckbox">Office</label>
            <label><input type="checkbox" id="reminderCheckbox">Reminder</label>
        </div>
        <button onclick="addTask()">Add</button>
    </div>
    <div class="todo-grid">
        <div class="todo-box" id="urgentBox"><div class="box-title">Urgent</div><div class="tasks"></div></div>
        <div class="todo-box" id="priorityBox"><div class="box-title">Priority</div><div class="tasks"></div></div>
        <div class="todo-box" id="serviceBox"><div class="box-title">Service</div><div class="tasks"></div></div>
        <div class="todo-box" id="ordersBox"><div class="box-title">Orders</div><div class="tasks"></div></div>

        <div class="todo-box" id="paymentsBox"><div class="box-title">Payments</div><div class="tasks"></div></div>
        <div class="todo-box" id="officeBox"><div class="box-title">Office</div><div class="tasks"></div></div>
        <div class="todo-box" id="reminderBox"><div class="box-title">Reminder</div><div class="tasks"></div></div>
        <div class="todo-box" id="othersBox"><div class="box-title">Others</div><div class="tasks"></div></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
