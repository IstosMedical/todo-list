<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ISTOS Todo List Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h2 class="title">Todo List</h2>
    <div class="logo-container">
      <img src="istos-logo.png" alt="ISTOS Logo" class="logo" />
    </div>
  </header>

    <!-- âœ… Logon logic -->
    <div id="loginSection" class="centered-container">
      <h2>Login</h2>
      <input type="email" id="emailInput" placeholder="Email" required />
      <input type="password" id="passwordInput" placeholder="Password" required />
      <button onclick="handleLogin()">Login</button>
    </div>

  <!-- âœ… Firebase SDK for browser -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA7gVA0edDxcs3x0P_IqozAAVNnUMXacVU",
      authDomain: "istos-todo-sync.firebaseapp.com",
      projectId: "istos-todo-sync",
      storageBucket: "istos-todo-sync.firebasestorage.app",
      messagingSenderId: "538717309457",
      appId: "1:538717309457:web:95bd368388f6feea04bfb0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const TASK_DOC = "sharedList";
  </script>

  <main>
    <form id="taskForm" onsubmit="handleSubmit(event)">
      <section class="task-input-section centered-container">
        <div class="input-row">
          <input type="text" id="taskInput" placeholder="Enter new task" required />
          <button type="submit">Add</button>
        </div>
        <hr class="divider" />
        <div class="checkbox-group">
          <div class="checkbox-column">
            <label><input type="checkbox" id="orderCheckbox" /> ğŸšš Process Orders</label>
            <label><input type="checkbox" id="leadsCheckbox" /> ğŸ¯ Leads</label>
            <label><input type="checkbox" id="serviceCheckbox" /> ğŸ› ï¸ Service</label>
            <label><input type="checkbox" id="officeCheckbox" /> ğŸ¢ Office</label>
          </div>
          <div class="checkbox-column">
            <label><input type="checkbox" id="personalCheckbox" /> ğŸ”” Personal</label>
            <label><input type="checkbox" id="doCheckbox" /> ğŸ’° Payments to Do</label>
            <label><input type="checkbox" id="getCheckbox" /> ğŸ’µ Payments to Get</label>
            <label><input type="checkbox" id="tobeorderCheckbox" /> ğŸ§¾ To be ordered</label>
          </div>
        </div>
      </section>
    </form>

    <hr class="section-divider" />

    <!-- ğŸ”§ Grid container for desktop boxes -->
    <div id="todoGrid" class="todo-grid-wrapper">
      <!-- Boxes will be injected here -->
    </div>

    <!-- âœ… Desktop Task Summary -->
    <div class="desktop-only">
      <aside class="task-count-panel hide-on-mobile">
        <div class="task-summary-header">
          <img src="istosmini.png" alt="Task Icon" class="task-icon" />
          <h3>Task Summary</h3>
        </div>
        <table class="task-count-table">
          <thead>
            <tr>
              <th>Category</th>
              <th>Tasks</th>
            </tr>
          </thead>
          <tbody id="taskCountBody">
            <!-- Rows will be injected dynamically -->
          </tbody>
        </table>
      </aside>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
